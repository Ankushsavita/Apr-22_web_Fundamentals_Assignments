<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
        .bg-secondary{
            background: linear-gradient(45deg,darkred,rgb(36, 18, 18)) !important;
        }
        .bg-danger{
            background: linear-gradient(45deg,rgb(65, 58, 58),lightgreen);
        }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-1">
      <div class="row">
        <div class="col-7 mx-auto">
          <div class="card">
            <div class="card-header bg-danger text-dark text-center">
              <h2>Registration Form</h2>
            </div>
            <div class="card-body bg-secondary text-white">
                <div class="row mt-1">
                    <div class="col">
                        <label>First Name* :</label>
                      <input type="text" class="form-control" placeholder=" Enter first name" aria-label="First name">
                    </div>
                    <div class="col">
                        <label>Last Name* :</label>
                      <input type="text" class="form-control" placeholder="Enter last name" aria-label="Last name">
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col">
                        <label>User Name(Optional) :</label>
                      <input type="text" class="form-control" placeholder=" Enter User name" aria-label="User name">
                    </div>
                    <div class="col">
                        <label>Email id* :</label>
                      <input type="email" class="form-control" placeholder="Enter email id" aria-label="Last name">
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col">
                        <label>Phone No.* :</label>
                      <input type="number" class="form-control" placeholder=" Enter phone no." aria-label="User name">
                    </div>
                    <div class="col">
                        <label>OTP*:</label>
                      <input type="number" class="form-control" placeholder="Enter otp" aria-label="Last name">
                    </div>
                  </div>
                <div class="col">
                  <select class="form-select mt-3">
                    <option selected>Qualification*</option>
                    <option value="1">Metric</option>
                    <option value="2">High School</option>
                    <option value="3">intermediate</option>
                    <option value="4">Graduate</option>
                    <option value="5">Under Graduate</option>
                    <option value="6">Post Graduate</option>
                    </select>
                </div>
                  
                <div>
                  <select class="form-select mt-3 w-50">
                    <option selected>Gender*</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                 </select>
                </div>
                 
             
                 <label for="exampleDataList" class="form-label mt-2">North State*</label>
              <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Select Here...">
                  <datalist id="datalistOptions">
                  <option value="Uttar Pradesh">
                  <option value="Haryana">
                  <option value="Jammu & Kashmir">
                  <option value="Himachal Pradesh">
                  <option value="Punjab">
                  <option value="Uttrakhand">
                  <option value="Delhi">
                  <option value="Rajsthan">
               </datalist>

            <div class="form-floating mt-3 text-secondary">
             <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Address.....</label>
            </div>

            <div class="row mt-3">
              <div class="col">
                  <label>Password*:</label>
                <input type="number" class="form-control" placeholder="Enter password" aria-label="Last name">
              </div>
              <div class="col">
                  <label>Confirm Password*:</label>
                <input type="number" class="form-control" placeholder="Enter confirm password" aria-label="Last name">
              </div>
              </div>

            <div class="mt-3 text-center ">
           <button class="btn btn-warning px-4">SUBMIT</button>
           <button class="btn btn-info px-4 mx-2">CANCEL</button>
             </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
